<!DOCTYPE html>
<html>
<head>
    <title>Decimal to Hexadecimal Converter</title>
</head>
<body>
    <label for="decimalInput">Enter a Decimal Number:</label>
    <input type="number" id="decimalInput" oninput="convertToHex()">

    <p>Hexadecimal Result: <span id="hexResult"></span></p>

    <script>
        function convertToHex() {
            // 获取输入框中的十进制数字
            let decimalNumber = document.getElementById("decimalInput").value;
            // 将十进制转换为十六进制
            let hexNumber = parseInt(decimalNumber).toString(16);
            // 更新显示结果
            document.getElementById("hexResult").textContent = hexNumber;
        }
    </script>
</body>
</html>
